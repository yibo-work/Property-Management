<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据录入</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a target="_top" th:href="@{/index}">首页</a>
            </span>
    <a class="layui-btn layui-btn-small" onclick="location.reload()"
       style="line-height:1.6em;margin-top:3px;float:right" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12" id="vmData">
            <div class="layui-card">

                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('录入数据','/dataAdd',600,600)">
                        <i class="layui-icon"></i>录入数据
                    </button>
                    <button @click="exportExcel()" class="layui-btn">
                        <i class="layui-icon layui-icon-export"></i>导出
                    </button>
                </div>

                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th v-for="prop,i in propList">{{prop.name}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="data,i in dataList">
                            <template v-for="prop,j in propList">
                                <td>
                                    <template v-for="dataProp,k in data.propList">
                                        <span v-if="prop.name==dataProp.name">{{dataProp.value}}</span>
                                    </template>
                                </td>
                            </template>
                        </tr>
                        <tr v-if="dataList.total == 0">
                            <td colspan="6" style="text-align: center">暂无数据信息！</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    layui.use(['form'], function () {
    });

    vm = new Vue({
        el: "#vmData",
        data: {
            propList: {},
            dataList: {}
        },
        methods: {
            /**
             * 导出数据为Excel表格
             */
            exportExcel: function () {
                var $form = $('<form action="/data/exportData" method="post" target="_blank"></form>');
                $form.appendTo('body').submit().remove();
                /*layer.confirm('确认要导出吗？',
                    function () {
                        //发异步删除数据
                        /!*$.ajax({
                            url: "/data/removeDataByName",
                            data: {
                                name: name
                            },
                            dataType: "json",
                            type: "delete",
                            success: function (result) {
                                if (result.code === 200) {
                                    layer.msg('删除成功', {
                                        icon: 1,
                                        time: 1000
                                    });
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000);
                                } else {
                                    layer.alert(result.msg, {icon: 5});
                                }
                            }
                        });*!/

                    });*/
            }
        },
        created: function () {
            var _this = this;

            $.getJSON("/prop/getAllProp", function (res) {
                _this.propList = res.data;
            });

            $.getJSON("/data/getAllData", function (res) {
                _this.dataList = res.data;
            });
        }
    });

</script>
</html>
