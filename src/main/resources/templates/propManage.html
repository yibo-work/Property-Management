<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>字段信息管理</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a target="_top" th:href="@{/index}">首页</a>
            </span>
    <a class="layui-btn layui-btn-small" onclick="location.reload()"
       style="line-height:1.6em;margin-top:3px;float:right" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12" id="vmProp">
            <div class="layui-card">

                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加字段','/propAdd',600,600)">
                        <i class="layui-icon"></i>添加属性
                    </button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>排序</th>
                            <th>字段名称</th>
                            <th>类型</th>
                            <th>必填</th>
                            <th>默认值</th>
                            <th>值范围</th>
                            <th>单位</th>
                            <th>参数</th>
                            <th>长度</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="prop,i in propList">
                            <td v-text="prop.order"></td>
                            <td v-text="prop.name"></td>
                            <td v-if="prop.type == 1">数字</td>
                            <td v-if="prop.type == 2">文本</td>
                            <td v-text="prop.required"></td>
                            <td v-text="prop.defaultValue"></td>
                            <td v-if="prop.scopeStart == null"></td>
                            <td v-if="prop.scopeStart != null">{{prop.scopeStart}}~{{prop.scopeEnd}}</td>
                            <td v-text="prop.unit"></td>
                            <td v-text="prop.param"></td>
                            <td v-if="prop.lengthStart == null"></td>
                            <td v-if="prop.lengthStart != null">{{prop.lengthStart}}-{{prop.lengthEnd}}</td>
                            <td class="td-manage">
                                <button @click="updateProp(prop.name)" class="layui-btn layui-btn-warm"
                                        id="editProp" onclick="xadmin.open('编辑字段','/propUpdate',600,600)">
                                    <i class="layui-icon">&#xe631;</i>编辑
                                </button>
                                <button @click="removeProp(prop.name)" class="layui-btn layui-btn-danger"
                                        id="delProp">
                                    <i class="layui-icon">&#xe640;</i>删除
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    layui.use(['form'], function () {
    });

    vm = new Vue({
        el: "#vmProp",
        data: {
            propList: {}
        },
        methods: {
            /**
             * 删除字段
             */
            removeProp: function (name) {
                layer.confirm('确认要删除吗？',
                    function () {
                        //发异步删除数据
                        $.ajax({
                            url: "/prop/removePropByName",
                            data: {
                                name: name
                            },
                            dataType: "json",
                            type: "delete",
                            success: function (result) {
                                if (result.code === 200) {
                                    layer.msg('删除成功', {
                                        icon: 1,
                                        time: 1000
                                    });
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000);
                                } else {
                                    layer.alert(result.msg, {icon: 5});
                                }
                            }
                        });

                    });
            },
            updateProp: function (updatePropName) {
                //把要修改的updatePropId存到sessionStorage中
                sessionStorage.setItem("updatePropName", updatePropName);
            }
        },
        created: function () {
            var _this = this;
            var url = "/prop/getAllProp";

            $.getJSON(url, function (res) {
                _this.propList = res.data;
            });
        }
    });

</script>
</html>
