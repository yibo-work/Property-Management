<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据录入</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmAddData">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item" v-for="prop,j in propList">
                <label class="layui-form-label">
                    <template v-if="prop.required">
                        <span class="x-red">*</span>
                    </template>
                    <span>{{prop.name}}</span>
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <template v-if="prop.required">
                            <input :data="JSON.stringify(prop)" :id="prop.name" :name="prop.name"
                                   :value="prop.defaultValue"
                                   class="layui-input" lay-verify="required" type="text">
                        </template>
                        <template v-if="!prop.required">
                            <input :data="JSON.stringify(prop)" :id="prop.name" :name="prop.name"
                                   :value="prop.defaultValue"
                                   class="layui-input" type="text">
                        </template>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    保存
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var allPropList = [];
    vm = new Vue({
        el: "#vmAddData",
        data: {
            propList: [],
        },
        methods: {},
        created: function () {
            var _this = this;

            $.getJSON("/prop/getAllProp", function (res) {
                _this.propList = res.data;
                allPropList = res.data;
            });
        }
    });

    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer;

            //监听提交
            form.on('submit(add)',
                function (data) {

                    var reg = /^[0-9]+.?[0-9]*$/; //判断字符串是否为数字 //判断正整数 /^[1-9]+[0-9]*]*$/

                    //组装数据
                    var addData = {};
                    var addPropList = [];

                    var fields = data.field;
                    var isOK = true;
                    console.info(fields);
                    $.each(allPropList, function (i, prop) {
                        console.info(prop);
                        var name = prop.name;
                        var value = fields[prop.name];
                        console.info(value);
                        var type = prop.type;
                        var scopeStart = prop.scopeStart;
                        var scopeEnd = prop.scopeEnd;
                        var lengthStart = prop.lengthStart;
                        var lengthEnd = prop.lengthEnd;

                        if (type === 1) {
                            //数字的话只能填数字
                            if (value.trim().length > 0 && !reg.test(value)) {
                                layer.alert("【" + name + "】输入错误，提示：请输入数字!");
                                isOK = false;
                                return false;
                            }

                            if (scopeStart && value < scopeStart) {
                                layer.alert("【" + name + "】输入错误，提示：输入的值小于该字段的范围：" + scopeStart + "~" + scopeEnd);
                                // $("#" + prop.name).val("");
                                isOK = false;
                                return false;
                            }

                            if (scopeEnd && value > scopeEnd) {
                                layer.alert("【" + name + "】输入错误，提示：输入的值大于该字段的范围：" + scopeStart + "~" + scopeEnd);
                                isOK = false;
                                return false;
                            }

                        } else {
                            //文本的话不能填数字
                            if (reg.test(value)) {
                                layer.alert("【" + name + "】输入错误，提示：不能输入数字!");
                                isOK = false;
                                return false;
                            }
                        }

                        var length = value.trim().length;

                        if (lengthStart && length < lengthStart) {
                            layer.alert("【" + name + "】输入错误，提示：输入的值小于该字段的长度：" + lengthStart + "~" + lengthEnd);
                            isOK = false;
                            return false;
                        }

                        if (lengthEnd && length > lengthEnd) {
                            layer.alert("【" + name + "】输入错误，提示：输入的值大于该字段的长度：" + lengthStart + "~" + lengthEnd);
                            isOK = false;
                            return false;
                        }

                        prop.value = value;

                        addPropList.push(prop);
                    });

                    addData.propList = addPropList;

                    if (isOK) {
                        //发异步，把数据提交给controller
                        $.ajax({
                            url: "data/addData",
                            data: JSON.stringify(addData),
                            dataType: "json",
                            contentType: "application/json",
                            type: "put",
                            success: function (result) {
                                if (result.code === 200) {
                                    layer.msg("录入数据成功", {icon: 6, time: 500},
                                        function () {
                                            //关闭当前frame
                                            xadmin.close();
                                            // 可以对主窗口进行刷新
                                            top.location.reload();
                                        });
                                } else {
                                    layer.alert(result.msg);
                                }
                            }
                        });
                    }

                    return false;
                });

        });
</script>
</body>
</html>
