<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加属性</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="order">
                    <span class="x-red">*</span>排序
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" lay-verify="required" id="order" name="order" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="name">
                    <span class="x-red">*</span>字段名
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="name" lay-verify="required" name="name" type="text"
                        >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="type">
                    <span class="x-red">*</span>类型
                </label>
                <div class="layui-input-block">

                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="type" name="type">
                            <option value="1">数字</option>
                            <option value="2">文本</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="required">
                    <span class="x-red">*</span>必填
                </label>
                <div class="layui-input-block">

                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="required" name="required">
                            <option value="false">false</option>
                            <option value="true">true</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="defaultValue">
                    默认值
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="defaultValue" name="defaultValue" type="text"
                        >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="scopeStart">
                    值范围
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="scopeStart" name="scopeStart"
                               style="width: 83px;display: inline-block" type="number"
                        ><span
                            style="width: 20px;display: inline-block;text-align: center">~</span>
                        <input class="layui-input" id="scopeEnd" name="scopeEnd"
                               style="width: 83px;display: inline-block" type="number"
                        >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="unit">
                    单位
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="unit" name="unit" type="text"
                        >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="param">
                    参数
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="param" name="param" type="text"
                        >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="scopeStart">
                    长度
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="lengthStart" name="lengthStart"
                               style="width: 83px;display: inline-block" type="number"
                        ><span
                            style="width: 20px;display: inline-block;text-align: center">~</span>
                        <input class="layui-input" id="lengthEnd" name="lengthEnd"
                               style="width: 83px;display: inline-block" type="number"
                        >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    确认添加
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    layui.use(['form', 'layer'],
        function () {
            var form = layui.form,
                layer = layui.layer;

            //监听提交
            form.on('submit(add)',
                function (data) {

                    var reg = /^[1-9]+[0-9]*]*$/; //判断字符串是否为数字 //判断正整数

                    if (data.field.order && !reg.test(data.field.order)) {
                        layer.alert("字段排序必须为正整数！");
                        return false;
                    }

                    //数字的话只能填数字
                    if (data.field.lengthStart && !reg.test(data.field.lengthStart)) {
                        layer.alert("字段长度起始必须为正整数！");
                        return false;
                    }
                    if (data.field.lengthEnd && !reg.test(data.field.lengthEnd)) {
                        layer.alert("字段长度结束必须为正整数！");
                        return false;
                    }

                    if (data.field.type == 1 && data.field.scopeStart > data.field.scopeEnd) {
                        layer.alert("字段范围错误，请选择正确的区间！");
                        return false;
                    }

                    if (data.field.type == 1 && data.field.defaultValue && data.field.scopeStart) {
                        if (data.field.defaultValue < data.field.scopeStart || (data.field.scopeEnd && data.field.defaultValue > data.field.scopeEnd)) {
                            layer.alert("字段默认值应该在字段范围区间内！");
                            return false;
                        }
                    }

                    //发异步，把数据提交给java
                    $.ajax({
                        url: "/prop/addProp",
                        data: JSON.stringify(data.field),
                        dataType: "json",
                        type: "post",
                        contentType: "application/json",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("增加成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });

        });
</script>
</body>
</html>
