<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改属性</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateProp">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="order">
                    <span class="x-red">*</span>排序
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" lay-verify="required" id="order" name="order" type="text"
                               v-model="prop.order">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="name">
                    <span class="x-red">*</span>字段名
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="name" readonly lay-verify="required" name="name" type="text"
                               v-model="prop.name">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="type">
                    <span class="x-red">*</span>类型
                </label>
                <div class="layui-input-block">

                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="type" name="type">
                            <option value="1">数字</option>
                            <option value="2">文本</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="required">
                    <span class="x-red">*</span>必填
                </label>
                <div class="layui-input-block">

                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="required" name="required">
                            <option value="false">false</option>
                            <option value="true">true</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="defaultValue">
                    默认值
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="defaultValue" name="defaultValue" type="text"
                               v-model="prop.defaultValue">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="scopeStart">
                    值范围
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="scopeStart" name="scopeStart"
                               style="width: 83px;display: inline-block" type="number"
                               v-model="prop.scopeStart"><span
                            style="width: 20px;display: inline-block;text-align: center">~</span>
                        <input class="layui-input" id="scopeEnd" name="scopeEnd"
                               style="width: 83px;display: inline-block" type="number"
                               v-model="prop.scopeEnd">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="unit">
                    单位
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="unit" name="unit" type="text"
                               v-model="prop.unit">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="param">
                    参数
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="param" name="param" type="text"
                               v-model="prop.param">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="scopeStart">
                    长度
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="lengthStart" name="lengthStart"
                               style="width: 83px;display: inline-block" type="number"
                               v-model="prop.lengthStart"><span
                            style="width: 20px;display: inline-block;text-align: center">~</span>
                        <input class="layui-input" id="lengthEnd" name="lengthEnd"
                               style="width: 83px;display: inline-block" type="number"
                               v-model="prop.lengthEnd">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="update" lay-submit="">
                    确认修改
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var updatePropName = sessionStorage.getItem("updatePropName");
    var updateProp = {};

    vm = new Vue({
        el: "#vmUpdateProp",
        data: {
            prop: {}
        },
        methods: {},
        created: function () {
            var _this = this;
            $.ajax({
                url: "/prop/getPropByName",
                data: {
                    "name": updatePropName
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.prop = result.data;
                        updateProp = result.data;
                    } else {
                        layer.alert("获取修改属性信息失败！");
                    }
                }
            });

        }
    });

    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;

            $("[name=type]").val(updateProp.type);
            console.log(updateProp.required)
            $("[name=required]").val(updateProp.required+"");
            layui.form.render('select');

            //监听提交
            form.on('submit(update)',
                function (data) {
                    var prop = {};

                    //组装数据
                    prop.order = data.field.order;
                    prop.name = data.field.name;
                    prop.type = data.field.type;
                    prop.required = data.field.required;
                    prop.defaultValue = data.field.defaultValue;
                    prop.scopeStart = data.field.scopeStart;
                    prop.scopeEnd = data.field.scopeEnd;
                    prop.lengthStart = data.field.lengthStart;
                    prop.lengthEnd = data.field.lengthEnd;
                    prop.unit = data.field.unit;
                    prop.param = data.field.param;


                    //发异步，把数据提交给controller
                    $.ajax({
                        url: "prop/updateProp",
                        data: JSON.stringify(prop),
                        dataType: "json",
                        contentType: "application/json",
                        type: "put",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("修改成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对主窗口进行刷新
                                        top.location.reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });

        });
</script>
</body>
</html>
